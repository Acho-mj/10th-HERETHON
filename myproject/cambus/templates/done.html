{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/done.css' %}" />
		<title>Done</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img
					src="{% static 'img/헤더/헤더_닫기버튼.png' %}"
					alt="undo-button"
					class="undo-button"
				/>
				<img
					src="{% static 'img/헤더/헤더_종료버튼.png' %}"
					alt="close-button"
					class="close-button"
				/>
			</div>
			<div class="text-container">
				<p class="text-flag">🚩</p>
				<h1 class="text-1">가입이 완료되었습니다!</h1>
				<p class="text-2">CAMBUS에서 나를 이해하는 다양한 질문을 만나보세요!</p>
			</div>
			<div class="button-container">
				<div class="button-answer">
					<a class="button-answer-text" href="/answer">답변하러 가기</a>
				</div>
				<div class="button-question">
					<a class="button-answer-text" href="/question">질문하러 가기</a>
				</div>
			</div>
		</div>
	</body>
</html>
